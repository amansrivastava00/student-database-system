<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
<link rel="stylesheet" type="text/css" href="./Resources/css/Update.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Update Student</h2>
<form action="UpdateServlet" id="register" method="post">
<label>Student Id</label>
<br>
<input type="text" name="id" id="name" placeholder="Enter Student Id">
<br><br>
<label>Student Name</label>
<br>
<input type="text" name="name" id="name" placeholder="Enter Student Name">
<br><br>
<label>Date of Birth</label>
<br>
<input type="text" name="dob" id="name" placeholder="Enter Student D.O.B">
<br><br>
<label>Enter Fees if submitted</label>
<br>
<input type="text" name="fees" id="name" placeholder="Nil or yes">
<br><br>
<label>Course Id</label>
<br>
<input type="number" name="courseid" id="name" placeholder="Enter Student Course Id">
<br><br>
<label>Contact No</label>
<br>
<input type="number" name="contact" id="name" placeholder="Enter Student Contact No">
<br><br>	
<input type="submit" id="submit" value="Update"> 
</form>
</div>
</div>
</body>
</html>
