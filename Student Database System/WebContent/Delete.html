<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Delete Student</title>
<link rel="stylesheet" type="text/css" href="./Resources/css/Delete.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Delete Student</h2>
<form action="DeleteServlet" id="register" method="post">
<label>Student Id</label>
<br>
<input type="text" name="id" id="name" placeholder="Enter Student Id">
<br><br>
<center>
<input type="submit" id="submit" value=Delete> 
</center>
</form>
</div>
</div>
</body>
</html>
